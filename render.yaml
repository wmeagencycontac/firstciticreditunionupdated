services:
  - type: web
    name: first-city-credit-union
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SECURE_STORAGE_PATH
        value: /opt/render/project/src/data
      - key: ENABLE_SUPABASE_INTEGRATION
        value: "false"
    healthCheckPath: /api/ping
    autoDeploy: false
